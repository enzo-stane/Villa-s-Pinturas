<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila's Pinturas Orçamento</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>



    <header>

        
        <img class="imgLogo" src="logo.png" alt="logo vila's pinturas">  
  
  <div class="divlistHeader">
      <ul>
          <li> <a href="index.html#home">Home</a></li>
          <li><a href="index.html#sobreNos">Sobre Nós</a></li>
          <li><a href="index.html#serviços">Serviços</a></li>
          <li> <a href="index.html#portifólio">Portifólio</a></li>
          <li><a href="index.html#contato">Contato</a></li>
      </ul>
  </div>

</header>


    <section class="containerPrincipal">

        <h1>Agora vamos calcular nosso serviço para você!</h1>

        <div class="containerInputs">

            <div class="divInputs">
                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Escolha um tipo de serviço</label>
                    <select name="" id="tipoServico">
                        <option value="valor0"></option>
                        <option value="Pintura Residencial">Pintura Residencial</option>
                        <option value="Pintura Comercial">Pintura Comercial</option>
                        <option value="Efeitos Decorativos">Efeitos Decorativos</option>
                        <option value="Cimento Queimado">Cimento Queimado</option>
                        <option value="Efeito Mármore">Efeito Mármore</option>
                    </select>
                </div>

                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Tamanho do local do Serviço (m2)</label>
                    <input id="tamanhoLocal" type="number">
                </div>
            </div>

            <div class="divInputs">
                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Escolha uma área para o serviço</label>
                    <select name="" id="areaServico">
                        <option value="valor0"></option>
                        <option value="Piso">Piso</option>
                        <option value="Parede">Parede</option>
                        <option value="Teto">Teto</option>
                    </select>
                </div>

                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Como é o recorte da área escolhida</label>
                    <select name="" id="recorteArea">
                        <option value="valor0"></option>
                        <option value="Nenhum Recortes">Nenhum Recortes</option>
                        <option value="Alguns Recortes">Alguns Recortes</option>
                        <option value="Muitos Recortes">Muitos Recortes</option>
                    </select>
                </div>

            </div>

            <button onclick="envio()">Orçamento</button>

        </div>





    </section>

    <footer id="contato">


        <img class="imgFooter" src="logo.png" alt="logo">


        <div class="containerFooter">
            <h3>Redes Sociais</h3>
            <div style="display: flex;justify-content: center;">
                <img class="imgInstagram" src="instagram-direto.png" alt="">
                <a href="">@vilaspinturas</a> <br>
                <img class="imgWpp" src="whatsapp.png" alt="">
                 <a href="">(11)93379-1155</a>
            </div>
        </div>

    </footer>

<script>
    function envio() {
            let tipoServico = document.getElementById("tipoServico").value;
            let tamanhoLocal = document.getElementById("tamanhoLocal").value;
            let areaServico = document.getElementById("areaServico").value;
            let recorteArea = document.getElementById("recorteArea").value;

            let mensagem = "Tipo de Serviço: " + tipoServico + "%0A" +
                "Tamanho do Local: " + tamanhoLocal + "m2%0A" +
                "Área do Serviço: " + areaServico + "%0A" +
                "Recorte da Área: " + recorteArea;

            let numWpp = "5511933791155"; // Se necessario mudar o numero do wpp aqui

            let linkWhatsApp = "https://wa.me/" + numWpp + "/?text=" + encodeURIComponent(mensagem);

            window.open(linkWhatsApp, '_blank');
        }
</script>

</body>

</html>
