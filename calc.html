<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila's Pinturas Orçamento</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>



    <header>

        <div class="divLogoHeader">
            <img class="imgLogo" src="logo.png" alt="logo vila's pinturas">
        </div>

        <ul>
            <a href="#home">Home</a>
            <a href="#sobreNos">Sobre Nós</a>
            <a href="#serviços">Serviços</a>
            <a href="#portifólio">Portifólio</a>
            <a href="#contato">Contato</a>
        </ul>
    </header>


    <section class="containerPrincipal">

        <h1>Agora vamos calcular nosso serviço para você!</h1>

        <div class="containerInputs">

            <div class="divInputs">
                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Escolha um tipo de serviço</label>
                    <select name="" id="">
                        <option value="valor0"></option>
                        <option value="valor1">Pintura Residencial</option>
                        <option value="valor2">Pintura Comercial</option>
                        <option value="valor3">Efeitos Decorativos</option>
                        <option value="valor4">Cimento Queimado</option>
                        <option value="valor5">Efeito Mármore</option>
                    </select>
                </div>

                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Tamanho do local do Serviço (m2)</label>
                    <input type="number">
                </div>
            </div>

            <div class="divInputs">
                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Escolha uma área para o serviço</label>
                    <select name="" id="">
                        <option value="valor0"></option>
                        <option value="valor1">Piso</option>
                        <option value="valor2">Parede</option>
                        <option value="valor3">Teto</option>
                    </select>
                </div>

                <div style="width: 40%;height: 70%;display: flex;flex-direction: column;align-items: center;justify-content: space-around;">
                    <label for="">Como é o recorte da área escolhida</label>
                    <select name="" id="">
                        <option value="valor0"></option>
                        <option value="valor1">Nenhum Recortes</option>
                        <option value="valor2">Alguns Recortes</option>
                        <option value="valor2">Muitos Recortes</option>
                    </select>
                </div>

            </div>

            <button>Orçamento</button>

        </div>





    </section>

    <footer id="contato">

        <div class="containerFooter">
            <h3>Contato</h3>
            <div>abcd@gmail.com</div>
            <div>(11)93379-1155</div>
        </div>


        <img class="imgFooter" src="logo.png" alt="logo">


        <div class="containerFooter">
            <h3>Redes Sociais</h3>
            <div>
                <div>vilaspinturas</div>
                <div>(11)93379-1155</div>
            </div>
        </div>

    </footer>


</body>

</html>
